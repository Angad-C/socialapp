<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <center>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
            <div class="alert alert-{{category}}" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </center>

    <h1>Hi {{name}}! Please Make a Post Here!</h1>
    <center>
        <form method="POST">
            <div class="row justify-content-center">
                <div class="col-7">
                    <textarea name="post" placeholder="Start Typing Your Post Here..." class="form-control" cols="30"
                        rows="10"></textarea>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Post</button>
                </div>
            </div>
        </form>
        <a href="/home"><button class="btn btn-primary">Home</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
